  <head>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  
  <body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">Azad Demiroglu</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">Over Mij</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="projects.html">Projecten</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Contact Sectie -->
    <section class="py-5">
      <div class="container-fluid">
        <h2 class="text-center mb-5">Neem contact op</h2>
        <div class="row justify-content-center">
          <div class="col-md-8 col-lg-6">
            <form>
              <div class="mb-3">
                <label for="naam" class="form-label">Naam</label>
                <input type="text" class="form-control" id="naam" required />
              </div>
              <div class="mb-3">
                <label for="email" class="form-label">E-mailadres</label>
                <input type="email" class="form-control" id="email" required />
              </div>
              <div class="mb-3">
                <label for="bericht" class="form-label">Bericht</label>
                <textarea
                  class="form-control"
                  id="bericht"
                  rows="5"
                  required
                ></textarea>
              </div>
              <button type="submit" class="btn btn-primary w-100">Verstuur</button>
            </form>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-4 mt-5">

        <p class="mb-2">&copy; 2025 Azad Demiroglu</p>

          <a href="#" class="btn btn-outline-light btn-sm mx-1">

          </a>
        </div>
      </div>
    </footer>

    ></script>

    ></script>
  </body>
